<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-2">

    <!-- TAILWIND FLEX -->
    <div id="columDivs" class="p-2 m-5 text-center">
        <!-- 1 COLUMN -->
        <div class="flex mb-4">
            <div class="w-full bg-blue-400 h-12">C1</div>
        </div>

        <!-- 2 COLUMN -->
        <div class="flex mb-4">
            <div class="w-1/2 bg-blue-400 h-12">C1</div>
            <div class="w-1/2 bg-blue-200 h-12">C2</div>
        </div>

        <!-- 3 COLUMN -->
        <div class="flex mb-4">
            <div class="w-1/3 bg-blue-400 h-12">C1</div>
            <div class="w-1/3 bg-blue-200 h-12">C2</div>
            <div class="w-1/3 bg-blue-400 h-12">C3</div>
        </div>

        <!-- 4 COLUMN -->
        <div class="flex mb-4">
            <div class="w-1/4 bg-blue-400 h-12">C1</div>
            <div class="w-1/4 bg-blue-200 h-12">C2</div>
            <div class="w-1/4 bg-blue-400 h-12">C3</div>
            <div class="w-1/4 bg-blue-200 h-12">C4</div>
        </div>

        <!-- 5 COLUMN -->
        <div class="flex mb-4">
            <div class="w-1/5 bg-blue-400 h-12">C1</div>
            <div class="w-1/5 bg-blue-200 h-12">C2</div>
            <div class="w-1/5 bg-blue-400 h-12">C3</div>
            <div class="w-1/5 bg-blue-200 h-12">C4</div>
            <div class="w-1/5 bg-blue-400 h-12">C5</div>
        </div>

        <!-- 6 COLUMN -->
        <div class="flex mb-4">
            <div class="w-1/6 bg-blue-400 h-12">C6</div>
            <div class="w-1/6 bg-blue-200 h-12">C6</div>
            <div class="w-1/6 bg-blue-400 h-12">C6</div>
            <div class="w-1/6 bg-blue-200 h-12">C6</div>
            <div class="w-1/6 bg-blue-400 h-12">C6</div>
            <div class="w-1/6 bg-blue-200 h-12">C6</div>
        </div>

        <!-- 7 COLUMN -->
        <div class="flex mb-4">
            <div class="w-1/6 bg-blue-400 h-12">C7</div>
            <div class="w-1/6 bg-blue-200 h-12">C7</div>
            <div class="w-1/6 bg-blue-400 h-12">C7</div>
            <div class="w-1/6 bg-blue-200 h-12">C7</div>
            <div class="w-1/6 bg-blue-400 h-12">C7</div>
            <div class="w-1/6 bg-blue-200 h-12">C7</div>
            <div class="w-1/6 bg-blue-400 h-12">C7</div>
        </div>
    </div>

    <!-- TAILWIND SCROLL -->
    <div class="p-2 m-5 flex overflow-x-auto">
        <div class="flex overflow-x-auto">
            <div class="min-w-52 min-h-52 bg-blue-400 mr-2">C1</div>
            <div class="min-w-52 min-h-52 bg-blue-200 mr-2">C2</div>
            <div class="min-w-52 min-h-52 bg-blue-400 mr-2">C3</div>
            <div class="min-w-52 min-h-52 bg-blue-200 mr-2">C4</div>
            <div class="min-w-52 min-h-52 bg-blue-400 mr-2">C5</div>
            <div class="min-w-52 min-h-52 bg-blue-200 mr-2">C6</div>
            <div class="min-w-52 min-h-52 bg-blue-400 mr-2">C7</div>
            <div class="min-w-52 min-h-52 bg-blue-200 mr-2">C8</div>
            <div class="min-w-52 min-h-52 bg-blue-400 mr-2">C9</div>
            <div class="min-w-52 min-h-52 bg-blue-200 mr-2">C10</div>
        </div>
    </div>

    <!-- TAILWIND GRID -->

    <!-- 6 GRID -->
    <div id="gridlayouts" class="mt-12">
        <div class="p-2 m-5 grid grid-cols-3 gap-2 text-center h-screen">
            <div class="bg-blue-400 rounded p-5">C1</div>
            <div class="bg-blue-200 rounded p-5">C2</div>
            <div class="bg-blue-400 rounded p-5">C3</div>
            <div class="bg-blue-200 rounded p-5">C4</div>
            <div class="bg-blue-400 rounded p-5">C5</div>
            <div class="bg-blue-200 rounded p-5">C6</div>
        </div>

        <!-- ROW SPAN GRID -->
        <div class="p-2 m-5 grid grid-cols-3 grid-rows-3 gap-3 text-center h-screen">
            <div class="bg-blue-400 rounded p-5">C1</div>
            <div class="row-span-2 bg-blue-200 rounded p-5">C2</div>
            <div class="bg-blue-400 rounded p-5">C3</div>
            <div class="row-span-2 bg-blue-200 rounded p-5">C4</div>
            <div class="row-span-2 bg-blue-400 rounded p-5">C5</div>
            <div class="bg-blue-200 rounded p-5">C6</div>
        </div>

        <!-- MORE GRID -->
        <div class="p-2 m-5 grid grid-cols-4 grid-rows-3 gap-3 text-center h-screen">
            <div class="row-span-3 bg-blue-400 rounded p-5">C1</div>
            <div class="col-span-2 row-span-2 bg-blue-200 rounded p-5 flex items-center justify-center">C2</div>
            <div class="row-span-2 bg-blue-400 rounded p-5">C3</div>
            <div class="row-start-3 col-start-2 col-span-3 bg-blue-200 rounded p-5">C4</div>
        </div>

        <div class="p-2 m-5 grid grid-cols-4 gap-2 text-center h-screen">
            <div class="bg-blue-400 rounded p-5">C1</div>
            <div class="col-span-2 bg-blue-200 rounded p-5">C2</div>
            <div class="bg-blue-400 rounded p-5">C3</div>
            <div class="bg-blue-200 rounded p-5">C4</div>
            <div class="col-span-2 bg-blue-400 rounded p-5">C5</div>
            <div class="bg-blue-200 rounded p-5">C6</div>
            <div class="col-span-4 bg-blue-400 rounded p-5">C7</div>
        </div>

        <div class="p-2 m-5 grid grid-cols-3 grid-rows-2 gap-3 text-center h-screen">
            <div class="col-span-2 bg-blue-400 rounded p-5">C1</div>
            <div class="bg-blue-200 rounded p-5">C2</div>
            <div class="bg-blue-400 rounded p-5">C3</div>
            <div class="row-span-2 bg-blue-200 rounded p-5">C4</div>
            <div class="row-span-2 bg-blue-400 rounded p-5">C5</div>
            <div class="bg-blue-200 rounded p-5">C6</div>
        </div>

        <div class="p-2 m-5 grid grid-cols-3 gap-2 text-center h-screen">
            <div class="col-span-3 bg-blue-400 rounded p-5">C1</div>
            <div class="bg-blue-200 rounded p-5">C2</div>
            <div class="col-span-2 bg-blue-400 rounded p-5">C3</div>
            <div class="bg-blue-200 rounded p-5">C4</div>
            <div class="bg-blue-400 rounded p-5">C5</div>
            <div class="bg-blue-200 rounded p-5">C6</div>
            <div class="col-span-3 bg-blue-400 rounded p-5">C7</div>
        </div>

        <div class="p-2 m-5 grid grid-cols-4 grid-rows-2 gap-3 text-center h-screen">
            <div class="col-span-2 bg-blue-400 rounded p-5">C1</div>
            <div class="bg-blue-200 rounded p-5">C2</div>
            <div class="bg-blue-400 rounded p-5">C3</div>
            <div class="row-span-2 bg-blue-200 rounded p-5">C4</div>
            <div class="bg-blue-400 rounded p-5">C5</div>
            <div class="col-span-2 bg-blue-200 rounded p-5">C6</div>
        </div>

        <div class="p-2 m-5 grid grid-cols-5 gap-2 text-center h-screen">
            <div class="col-span-2 bg-blue-400 rounded p-5">C1</div>
            <div class="col-span-3 bg-blue-200 rounded p-5">C2</div>
            <div class="bg-blue-400 rounded p-5">C3</div>
            <div class="bg-blue-200 rounded p-5">C4</div>
            <div class="col-span-2 row-span-2 bg-blue-400 rounded p-5">C5</div>
            <div class="bg-blue-200 row-span-2 rounded p-5">C6</div>
            <div class="col-span-2 bg-blue-400 rounded p-5">C7</div>
        </div>
    </div>


</html>
